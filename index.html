<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>點擊圖標變色</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgba(242,244,247,0.93);
        }
        #topfix1{
            display: flex;
            justify-content: space-between; /* 確保子元素分佈 */
            align-items: center; /* 垂直置中 */
            background-color: rgba(255,255,255,0.93);

        }
        #account{
            display: flex;
            justify-content: flex-end;
            /*寬度佔據topfix1的一半*/
            width: 50%;
            align-items: center; /* 垂直置中 */

        }
        /*#topfix1下方加陰影*/
        #topfix1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #topfix2{
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 自然陰影 */
            z-index: 999; /* 確保在最上層 */
        }



        #topfix2{
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color:white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255,255,255,0.93);

        }
        #logo{
            width: 15vh;
            margin: 0 30px;
        }
        #account input{
            margin: 0 5px;
            height: 35px;
            border-radius: 5px;
            border: 2px solid rgba(201,204,208,0.93);
        }

        #account button{
            height: 35px;
            width: 50px;
            border-radius: 5px;
            background-color: rgba(8,102,255,0.93);
            color: white;
            border: none;
            white-space: nowrap;
            font-weight: bold;

        }
        #account div a{
            /*移除底縣*/
            text-decoration: none;
            color: rgba(54,133,219,0.93);
            margin: 0 5px;
            /*粗體字*/
            font-weight: bold; /* 粗體字 */
            white-space: nowrap;

        }
        #account button a{
            /*移除底縣*/
            text-decoration: none;
            color:white;
            margin: 0 5px;
            /*粗體字*/
            font-weight: bold; /* 粗體字 */
            white-space: nowrap;

        }

        .catlogo{
            width: 5vh;
            margin: 0 3px;
            border-radius: 10px; /* 四角圓弧 */
        }

        .catlogoplace{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50%;
            margin: 0 3%;
        }
        .catlogotext{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;

        }
        .catlogoplace div{
            margin: 0 5px;
            font-size: 10px;
            color: rgba(106,108,112,0.93);
            white-space: nowrap;

        }
        .catlogoplace div a{
            /*移除底縣*/
            text-decoration: none;
            color: rgba(0,0,0,0.93);
            margin: 0 5px;
            /*粗體字*/
            font-weight: bold;
            font-size: 17px;
            white-space: nowrap;
        }

        @media (max-width: 800px) { /* 當視窗寬度小於800px時 */
            .catlogotext {
                flex-direction: column; /* 改為垂直排列 */
                align-items: flex-start; /* 子元素靠左對齊 */
            }

            .catlogoplace div {
                margin-top: 5px; /* 增加間距 */
            }
        }

        #groupbtn{
            width: 100px;
            flex-direction: row;
            background-color: #1971ff;
            border-radius: 5px;
            height: 35px;
            display: flex;
            justify-content: center; /* 置中 */
            align-items: center; /* 垂直置中 */
            margin: 0 3%;

        }
        #groupbtn a {
            display: flex;
            flex-direction: row; /* 內部內容橫向排列 */
            align-items: center; /* 垂直置中 */
            text-decoration: none; /* 移除底線 */
            color: white; /* 設定文字顏色 */
            font-weight: bold; /* 粗體字 */
            margin: 0 10px; /* 增加間距 */
            white-space: nowrap;

        }

        #groupbtn a div {
            margin-left: 5px; /* 圖標與文字間距 */
        }

        #postArea {
            padding: 20px;
            background-color: white;
            width: 50%;
            margin: 130px auto; /* 水平置中 */
            height: 100%;
            border-radius: 5px;
        }
        #logoimgplace{
            position: relative; /* 讓 .user 定位的參考點是這個容器 */
            display: inline-block;
        }
        .user{
            position: absolute;
            bottom: 0;
            right: 0;
            width: 25px;
            border-radius: 50%;
            background-color: aquamarine;
            border: 1px solid white;

        }

        /*catlogotext2下的橫向排列*/
        .catlogotext2{
            display: flex;
            flex-direction: row;
            position: relative;
            left: -5px;
        }
        .catlogotext2 div{
            padding: 0;
            margin: 0;
            align-content: center;
        }
        .catlogotext2 div a{
            padding: 0;
            margin: 0;
        }






        #userName{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            margin: 0;
        }
        #userName div{
            margin: 0;
        }


    </style>
</head>

</body>
</html>
